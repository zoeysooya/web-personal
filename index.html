<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>FourTaste  - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 245, 225);
            color: rgb(50, 50, 50);
        }
        header {
            background-color: rgb(255, 102, 51);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        nav {
            background-color: rgb(204, 82, 0);
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transform: translateY(-2px);
        }
        marquee {
            background-color: rgb(255, 204, 128);
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }
        .menu-img {
            width: 600px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        .menu-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>FourTaste DALA</header>
    <nav>
        <a href="index.html">Home</a>|
        <a href="products.html">Menu</a>|

        <a href="contact.html">Contact Us</a>
    </nav>
    <marquee>Special Promo! Get up to 50% discount on selected menu items! Don't miss this chance!</marquee>
    <div class="container">
        <h2>Welcome to FourTaste DALA</h2>
        <p>Enjoy a variety of signature dishes from around the world, made with love and quality ingredients.</p>
        <img src="https://source.unsplash.com/600x400/?food" alt="Makanan Lezat" class="menu-img">
    </div>
</body>
</html>
