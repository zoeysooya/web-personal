    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 245, 225);
            color: rgb(50, 50, 50);
        }
        header {
            background-color: rgb(255, 102, 51);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        nav {
            background-color: rgb(204, 82, 0);
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transform: translateY(-2px);
        }
        h1 {
    	    text-align: center;
    	    font-size: 28px;
    	    color: rgb(204, 82, 0);
   	    margin-top: 30px;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }
        .responsive-img {
            max-width: 600px; 
            width: 90%; 
            height: auto; 
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        .responsive-img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .responsive-img {
                max-width: 80vw; 
            }
            header {
                font-size: 24px;
                padding: 15px;
            }
            nav a {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
