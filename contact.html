<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dapoer Lezat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Tambahin Font Awesome buat ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 245, 225);
            color: rgb(50, 50, 50);
        }
        header {
            background-color: rgb(255, 102, 51);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        nav {
            background-color: rgb(204, 82, 0);
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transform: translateY(-2px);
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            font-weight: bold;
            font-size: 1rem;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            background-color: rgb(255, 102, 51);
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .btn:hover {
            background-color: rgb(204, 82, 0);
        }
        .message {
            font-size: 1.5rem;
            color: green;
            margin-top: 1rem;
            text-align: center;
            display: none; 
        }
        .social-icons {
            margin-top: 1rem;
            display: none; 
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 30px;
            color: rgb(255, 102, 51);
            transition: color 0.3s ease-in-out, transform 0.2s;
        }
        .social-icons a:hover {
            color: rgb(204, 82, 0);
            transform: scale(1.2);
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.5rem;
                padding: 1rem;
            }
            nav a {
                font-size: 16px;
                padding: 8px 15px;
            }
            .contact-form {
                max-width: 90vw;
                padding: 1.5rem;
            }
            .input-group label {
                font-size: 0.9rem;
            }
            .input-group input, .input-group textarea {
                padding: 10px;
                font-size: 0.9rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            .message {
                font-size: 1.2rem;
            }
            .social-icons a {
                font-size: 24px; 
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <header>Contact Us - Dapoer Lezat</header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="products.html">Menu</a> |
        <a href="resep.html">Recipes</a> |
        <a href="contact.html">Contact Us</a>|
        <a href="english.html">English</a>|
	<a href="pkwu.html">PKWU</a>
    </nav>
    <div class="container">
        <div class="contact-form" id="contactForm">
            <h3>Contact Form</h3>
            <div class="input-group">
                <label for="nama">Name:</label>
                <input type="text" id="nama" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="pesan">Message:</label>
                <textarea id="pesan" placeholder="Write your message" required></textarea>
            </div>
            <button class="btn" onclick="submitForm()">Send Message</button>
        </div>

        <div id="message" class="message">Your message has been sent! Thank you for contacting us.</div>

        <!-- Ikon media sosial yang akan muncul setelah pesan terkirim -->
        <div class="social-icons" id="socialIcons">
            <a href="https://wa.me/621234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://x.com/dapoerlezat" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://instagram.com/dapoerlezat" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        function submitForm() {
            document.getElementById("contactForm").style.display = "none";
            document.getElementById("message").style.display = "block";
            document.getElementById("socialIcons").style.display = "block";
        }
    </script>
</body>
</html>
